<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="result">
      <h3>Your Result</h3>
      <div class="percentage">
        <div>76</div>
        <div>of 100</div>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of
         the people who have taken
          these tests.
      </p>
    </div>
    <div class="summary">
      <div class="title">Summary
      </div>
      <div class="reaction">
        <div class="div1">
          <img src="assets/images/icon-reaction.svg" alt="">
          <div>Reaction</div>
        </div>
        <div class="total"><span class="black">80 </span><span class="light">/ 100</span></div>
      </div>
      <div class="memory">
        <div class="div1">
          <img src="assets/images/icon-memory.svg" alt="">
          <div>Memory</div>
        </div>
        <div class="total"><span class="black">92 </span><span class="light">/ 100</span></div>
      </div>
      <div class="verbal">
        <div class="div1">
          <img src="assets/images/icon-verbal.svg" alt="">
          <div>Verbal</div>
        </div>
        <div class="total"><span class="black">61 </span><span class="light">/ 100</span></div>
      </div>
      <div class="visual">
        <div class="div1">
          <img src="assets/images/icon-visual.svg" alt="">
          <div>Visual</div>
        </div>
        <div class="total"><span class="black">72 </span><span class="light">/ 100</span></div>
      </div>
      <button class="btn">
        Continue
      </button>
    </div>
  </div>
</body>
</html>
